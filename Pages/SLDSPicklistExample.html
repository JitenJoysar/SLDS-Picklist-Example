<apex:page showHeader="false"
           sidebar="false"
           docType="html-5.0"
           standardStylesheets="false"
           applyBodyTag="false"
           applyHtmlTag="false"
           standardController="Campaign"
           extensions="SLDSPicklistExampleController">
    <html ng-app="PicklistExample"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <!-- Include SLDC CSS -->
            <apex:stylesheet value="{!URLFOR($Resource.LightningDesignSystem, 'assets/styles/salesforce-lightning-design-system-vf.css')}" />
            
            <!-- Additional Style for page container -->
            <style>
                body{
                      margin:3px !important;
                    }
                .pagecontainer{
                  padding:50px;
                }
            </style>

            <script>
            
            //AngularJs
            var groupEventApp = angular.module('PicklistExample', []);
            groupEventApp.controller('HomeController',['$log','$scope',function($log,$scope){
            
                $scope.campaign = '';
                // get the picklist value dynamically
                $scope.allPicklistValues = {!AllPicklistValues};
            
            }]);
            </script>
        </head>
        <body ng-controller = "HomeController">
            <div class="slds">
                <!-- PAGE HEADER -->
                <div class="slds-page-header" role="banner">
                  <div class="slds-media slds-media--center">
                    <div class="slds-media__figure">
                      <svg aria-hidden="true" class="slds-icon slds-icon-standard-opportunity">
                        <use xlink:href="{!URLFOR($Resource.LightningDesignSystem,'assets/icons/action-sprite/svg/symbols.svg#new_event')}"></use>
                      </svg>
                    </div>
                    <div class="slds-media__body">
                      <h1 class="slds-page-header__title slds-truncate" title="SLDS PICKLIST EXAMPLE">SLDS PICKLIST EXAMPLE</h1>
                    </div>
                    
                  </div>
                </div>
                <!-- / PAGE HEADER -->
                <div class="pagecontainer">
                    <div class="slds-form--stacked ">
                        <!--  PICKLIST CODE -->
                        
                        <!-- STATUS FIELD  --> 
                        <div class="slds-form-element slds-size--1-of-5">
                            <label class="slds-form-element__label" for="status">
                                <span class="slds-badge slds-theme--alert-texture">Status</span>
                            </label>
                            <div class="slds-form-element__control">
                                <div class="slds-select_container">
                                    <select id="status" name="status" ng-model="campaign.status" ng-options="o as o for o in allPicklistValues.campaignStatus" class="slds-select"></select>
                                </div>
                            </div>
                        </div>
                        <!-- / STATUS FIELD  --> 
                        
                        <!-- TYPE FIELD  --> 
                        <div class="slds-form-element slds-size--1-of-5">
                            <label class="slds-form-element__label" for="Type">
                                <span class="slds-badge slds-theme--alert-texture">Type</span>
                            </label>
                            <div class="slds-form-element__control">
                                <div class="slds-select_container">
                                    <select id="Type" name="Type" ng-model="campaign.Type" ng-options="o as o for o in allPicklistValues.campaignType" class="slds-select"></select>
                                </div>
                            </div>
                        </div>
                        <!-- / TYPE FIELD  -->
                        
                        <!-- ACTIVE PRODUCT FIELD  --> 
                        <div class="slds-form-element slds-size--1-of-5">
                            <label class="slds-form-element__label" for="product">
                                <span class="slds-badge slds-theme--alert-texture">Active Product</span>
                            </label>
                            <div class="slds-form-element__control">
                                <div class="slds-select_container">
                                    <select id="product" name="product" ng-model="campaign.Active_Product__c" ng-options="o as o for o in allPicklistValues.campaignProduct" class="slds-select"></select>
                                </div>
                            </div>
                        </div>
                        <!-- / ACTIVE PRODUCT FIELD  -->
                        
                        <!-- / PICKLIST CODE -->
                    </div>              
                </div>
            </div>
            <!-- Include AngularJs -->
            <apex:includeScript value="{!URLFOR($Resource.AngularResources,'AngularBootStapNew/js/angular.min.js')}"/>
        </body>
    </html>
</apex:page>
